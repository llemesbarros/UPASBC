		<table class="paciente">

				<th>NOME:</th>

			<tr>
				<th>HYGIA:</th>
				<td><input type="text" /></td>
			</tr>
		</table>
		<br/>
		<table class="noprint">
			
			<tr ng-repeat="x in sinais_vitais">
				<td><label for="{{x.name}}">{{x.description}} ({{x.unit}}):</label></td>
				<td><input type="{{x.type}}" id="{{x.name}}" name="{{x.name}}" size="{{x.length}}" maxlength="{{x.length}}" ng-model="x.value" /></td>
			</tr>

		</table>
		<p><b>Sinais Vitais:</b> <span ng-repeat="x in sinais_vitais">{{x.name}} {{x.value}}{{x.unit}} </span></p>
		<textarea id="texto" rows="35"></textarea>
		<table>
			<tr style="width:100%">
				<th>DATA:</th>
				<td style="width:300px"><input type="date" id="data" /></td>
				<td><input type="text" size="50" /></td>

<script>
